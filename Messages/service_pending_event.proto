syntax = "proto3";

package P4TLB.MasterServer;

service PendingEventService {
    rpc GetPending (CheckEventRequest) returns (CheckEventResponse);
}

message CheckEventRequest {
    string client_token = 1;
}

message CheckEventResponse {
    message EventData {
        string name = 1;
    }
    
    bool success = 1;
    repeated EventData events = 2;
}